name: Daily Assets Update

on:
  schedule:
    - cron: "0 0 * * *" # Every day at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  update-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install .
          pip install aiohttp Pillow discord.py

      - name: Sync Assets
        run: |
          python -m exo_inventory.assets sync ./src/exo_inventory/data

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Force add assets if they are in gitignore
          git add -f src/exo_inventory/data/ || true

          # Check if there's anything to commit
          if ! git diff --cached --quiet; then
            git commit -m "chore: daily assets update [skip ci]"
            git push
          else
            echo "No changes in assets to commit."
          fi
